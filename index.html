<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valheim Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4b0082;
        }
        p {
            margin: 10px 0;
            line-height: 1.5;
        }
        strong {
            font-weight: bold;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
        }
        .status span {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .online {
            background-color: #28a745;
            color: white;
        }
        .offline {
            background-color: #dc3545;
            color: white;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4b0082;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #370062;
        }
    </style>
</head>
<body>
    <h1>Valheim Server</h1>
    <p>The dedicated server, IP and Port Address,</p>
    <p>as well as the password, will be provided by <strong>Krsna</strong>.</p>
    <p>To connect, load up Valheim, press <strong>Start game</strong>, go into <strong>Join Game</strong>,</p>
    <p>and then enter in the details to connect.</p>

    <div class="status">
        The server is currently <span id="serverStatus" class="online">online</span>.
    </div>

    <button class="button" onclick="toggleServer()">Toggle Server Status</button>

    <script>
        let isOnline = true;

        function toggleServer() {
            isOnline = !isOnline;
            const statusElement = document.getElementById('serverStatus');
            if (isOnline) {
                statusElement.textContent = 'online';
                statusElement.className = 'online';
            } else {
                statusElement.textContent = 'offline';
                statusElement.className = 'offline';
            }
        }
    </script>
</body>
</html>
